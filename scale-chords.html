<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generators</title>
    <link rel="stylesheet" href="styles-2.css">
    <style>
        .result1 {
            text-align: left;
            font-family: monospace;
            font-size: 1.2em;
        }

        #num {
            width: 3em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="header">[Scale Generator]</h3>
        <button class="button" id='scalesgo'>Go!</button><br>
        <label class="result1" for="" id="scaleRes"></label><br>
        <script src="scale-gen.js"></script>
    </div>

    <!-- chords generator -->
    <div class="container">
        <h3 class="header" id="name">[Chord Generator]</h3>
        <button id="infoButton">Show Info</button><br>
        <div id="infoText" style="font-size: 0.8em; text-align: left;">[light brown] 7th or add chord chance (15)<br>
            [alt]&nbsp;&nbsp;
            alternative
            chord<br>[notes] how many notes to use<br>
            first chord will always be 1 bar<br>
        </div>
        <label for="scaleSelect">Choose a Scale:</label>
        <select id="scaleSelect">
            <option value="C major">C major</option>
            <option value="C minor">C minor</option>
            <option value="Db major">C# / Db major</option>
            <option value="C# minor">C# / Db minor</option>
            <option value="D major">D major</option>
            <option value="D minor">D minor</option>
            <option value="Eb major">D# / Eb major</option>
            <option value="D# minor">D# / Eb minor</option>
            <option value="E major">E major</option>
            <option value="E minor">E minor</option>
            <option value="F major">F major</option>
            <option value="F minor">F minor</option>
            <option value="F# major">F# / Gb major</option>
            <option value="F# minor">F# / Gb minor</option>
            <option value="G major">G major</option>
            <option value="G minor">G minor</option>
            <option value="Ab major">G# / Ab major</option>
            <option value="G# minor">G# / Ab minor</option>
            <option value="A major">A major</option>
            <option value="A minor">A minor</option>
            <option value="Bb major">A# / Bb major</option>
            <option value="Bb minor">A# / Bb minor</option>
            <option value="B major">B major</option>
            <option value="B minor">B minor</option>
        </select><br>
        <label>Number of chords:</label><br>
        <button class="button no-resize-button" id="randButton">2-8 chords</button>
        <label>or&nbsp;</label>
        <input class="bpm" type='number' id="num" value="4" step="1">
        <button class="button" id="numButton">Repeat</button><br>

        <button class="button" id="rh">Rhythm + Chords (4-6)</button><br><br>

        <label for="" id="resultRh"></label><br><br>
        <div class="result1" for="" id="resultCh"></div>

    </div>
    <script src="chords.js"></script>

    </div>
</body>

</html>
