<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generators</title>
    <link rel="stylesheet" href="styles.css">



</head>

<body>
    <div class="container">
        <div class="column" >
            
            <h3 class="header" for="">[BPM Generator]</h3>
            <label for="">min</label>
            <input type="number" class="bpm" id="bpm1" value="40" step="10" min="40" max ="180">
            <label for="">max</label>
            <input type="number" class="bpm" id="bpm2" value="160" step="10" min="40" max ="300"><br>
            <button id="go" class="button">Go!</button><br>
            <label class="result1" for="" id='result'></label><br><br>
            <script src="bpm.js"></script>
            

            <h3 class="header" for="">[Scale Generator]</h3>

            <p>major or relative minor<br> select root notes for major:</p>

        
            <div class="note-row">
                <label><input type="checkbox" name="note" value="C" id="noteC" checked>C</label>
                <label><input type="checkbox" name="note" value="D" id="noteD" checked>D</label>
                <label><input type="checkbox" name="note" value="E" id="noteE">E</label>
                <label><input type="checkbox" name="note" value="F" id="noteF" checked>F</label>
                <label><input type="checkbox" name="note" value="G" id="noteG" checked>G</label>
                <label><input type="checkbox" name="note" value="A" id="noteA" checked>A</label>
                <label><input type="checkbox" name="note" value="B" id="noteB">B</label>
                </div>
                
            <div class="note-row">
                <label><input type="checkbox" name="note" value="Db" id="noteDb">C#</label>
                <label><input type="checkbox" name="note" value="Eb" id="noteEb" checked>D#</label>
                <label><input type="checkbox" name="note" value="F#" id="noteF#">F#</label>
                <label><input type="checkbox" name="note" value="Ab" id="noteAb">G#</label>
                <label><input type="checkbox" name="note" value="Bb" id="noteBb" checked>A#</label>
            </div>
        
            <button class="button" id='scalesgo'>Go!</button>
            <button class="button" id='scalesReset'>Reset</button>
            <button class="button" id='scalesAll'>All/None</button>
            <br>
            <label class="result1" for="" id="scaleRes"></label>
            <label for="" id="altScaleRes"></label><br>
            <script src="scales.js"></script>
        </div>

        <div class="column" >
            <h3 class="header" id="name">[Chord Generator]</h3>
            <button id="infoButton">Show Info</button><br>
            <div id="infoText">[%7] &nbsp;&nbsp;&nbsp;seventh chord chance (20)<br> [alt]&nbsp;&nbsp; alternative chord<br>[notes] how many notes to use<br> [add] &nbsp;&nbsp;additional random<br>[inversion] note in bass<br>
                first chord will always be 1 bar<br>
            </div>
            <label for="scaleSelect">Choose a Scale:</label>
            <select id="scaleSelect">
                <option value="C major">C major</option>
                <option value="C minor">C minor</option>
                <option value="Db major">Db major</option>
                <option value="C# minor">C# major</option>
                <option value="D major">D major</option>
                <option value="D minor">D minor</option>
                <option value="Eb major">Eb major</option>
                <option value="D# minor">D# minor</option>
                <option value="E major">E major</option>
                <option value="E minor">E minor</option>
                <option value="F major">F major</option>
                <option value="F minor">F minor</option>
                <option value="F# major">F# major</option>
                <option value="F# minor">F# minor</option>
                <option value="G major">G major</option>
                <option value="G minor">G minor</option>
                <option value="Ab major">Ab major</option>
                <option value="G# minor">G# minor</option>
                <option value="A major">A major</option>
                <option value="A minor">A minor</option>
                <option value="Bb major">Bb major</option>
                <option value="Bb minor">Bb minor</option>
                <option value="B major">B major</option>
                <option value="B minor">B minor</option>
            </select><br>
           <label>Number of chords:</label><br>
            <button class="button" id="randButton">Go! (2-8)</button>
            <label>or</label>
            <input class="bpm" type='number' id="num" value="4" step="1">
            <button class="button" id="numButton">Go!</button><br><br>
        
            <button class="button" id="rh">Rhythm + Chords (4-6)</button><br>
        
            <label for="" id="resultRh"></label><br><br>
            <div class="result1" for="" id="resultCh"></div>
                        
        </div>
            <script src="chords.js"></script>
    </div>
    
</body>

</html>
